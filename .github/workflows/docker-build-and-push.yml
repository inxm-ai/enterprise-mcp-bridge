name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Add this step to set up Docker Buildx with a more capable driver
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/mcp-rest-server
          tags: |
            type=sha # Tag with the git commit SHA (short format)
            type=raw,value=latest,enable={{is_default_branch}} # Tag with 'latest' only on default branch (main)

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile 
          push: true 
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha # Enable build cache from GitHub Actions
          cache-to: type=gha,mode=max # Save build cache to GitHub Actions 


      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_TO_ASSUME }}
          aws-region: eu-central-1

      - name: "Log in to AWS ECR"
        run: |
          aws ecr get-login-password --region eu-central-1 | docker login --username AWS --password-stdin 876164100382.dkr.ecr.eu-central-1.amazonaws.com/ecr-inxm-ai-main
          aws ecr describe-repositories --repository-names ecr-inxm-ai-main/mcp-rest-server --region eu-central-1 || \
          aws ecr create-repository --repository-name ecr-inxm-ai-main/mcp-rest-server --region eu-central-1
        env:
          AWS_REGION: eu-central-1
          AWS_ECR_REGISTRY: 876164100382.dkr.ecr.eu-central-1.amazonaws.com/ecr-inxm-ai-main

      - name: Tag image for ECR
        run: docker tag ghcr.io/${{ github.repository_owner }}/mcp-rest-server:latest 876164100382.dkr.ecr.eu-central-1.amazonaws.com/ecr-inxm-ai-main/mcp-rest-server:latest

      - name: Push image to ECR
        run: docker push 876164100382.dkr.ecr.eu-central-1.amazonaws.com/ecr-inxm-ai-main/mcp-rest-server:latest
