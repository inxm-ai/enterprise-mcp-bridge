name: Pull Request Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  lint_and_test:
    name: Lint, Format, and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image, this will also run tests
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile 
          push: false 
