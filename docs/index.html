<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enterprise MCP Bridge - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="FastAPI-based wrapper that exposes any Model Context Protocol (MCP) server over plain HTTP/JSON for enterprise production use.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme: dark -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  
  <!-- Custom theme colors -->
  <style>
    :root {
      --theme-color: #ff7a1a;
      --theme-color-dark: #ff5a00;
    }
  </style>
</head>
<body>
  <div id="app">Loading documentation...</div>
  
  <script>
    window.$docsify = {
      name: 'Enterprise MCP Bridge',
      repo: 'inxm-ai/enterprise-mcp-bridge',
      logo: 'logo.svg',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      homepage: 'home.md',
      
      // Search plugin
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 6,
      },
      
      // Copy code plugin
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },
      
      // Pagination
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      
      // Footer
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            return html;
          });
          hook.afterEach(function (html) {
            return html + 
              '<hr/>' +
              '<footer style="text-align: center; margin-top: 2em; padding: 1em 0; color: #888;">' +
              '<p>Licensed under GPL-3.0 | ' +
              '<a href="https://github.com/inxm-ai/enterprise-mcp-bridge" target="_blank">View on GitHub</a></p>' +
              '</footer>';
          });
        }
      ]
    }
  </script>
  
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  
  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  
  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  
  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
</body>
</html>
